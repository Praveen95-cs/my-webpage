<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
</head>
<body>
    <div class="container">
        <p id="currDate"></p>
        <p>Enter your D.O.B in the format: <strong>(MM/DD/YYYY)</strong></p>
        <label for="DOB">Date of Birth:</label>
        <input type="text" placeholder="MM/DD/YYYY" id="DOB" maxlength="10" aria-label="Date of Birth">
        <button id="CalcAge">Calculate Age</button>
    </div>
    <div id="displayAge">
        <p id="age"></p>
    </div>
    <footer>
        <h4>👨‍💻 Developed by Praveen S 🎉</h4>
    </footer>
    <script src="script.js"></script>
</body>
</html>
